<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bai 3a</title>
    <link rel="stylesheet" href="../css/bootstrap.min.css">
    <script src="../js/jquery-3.7.1.min.js"></script>
    <script src="../js/bootstrap.min.js"></script>

    <style>
        .container {
            width: 600px;
            height: 500px;
            border: 1px black solid;
            box-shadow: 3px 3px 10px rgb(81, 80, 80);
        }
    </style>
    <script>
        $(document).ready(function(){
            $("#menuDk").click(function(){
                $("#myModal").modal();
            });
        });
    </script>
</head>
<body>
    <div class="container">
        <button type="button" id="menuDk" class="btn btn-primary mt-5 ml-5" data-toggle="modal" data-bs-target="#myModal">Login</button>

        <div class="modal fade" id="myModal">
            <div class="modal-dialog modal-xm">
                <div class="modal-content">
                    <div class="modal-header">
                        <h4 class="modal-title">Login</h4>
                        <button type="button" class="close" data-dismiss="modal">Ã—</button>
                    </div>

                    <div class="modal-body">
                        <div class="row pl-2 pr-2">
                            <h5>Email</h5>
                        </div>
                        <div class="row pl-2 pr-2">
                            <input type="text" value="Email" id="txtEmail" required class="form-control">
                            <span id="errorEmail" class="text-danger font-italic"></span>
                        </div>
                        <div class="row pl-2 pr-2">
                            <h5>Password</h5>
                        </div>
                        <div class="row pl-2 pr-2">
                            <input type="text" value="Password" id="txtPassword" required class="form-control">
                            <span id="errorPassword" class="text-danger font-italic"></span>
                        </div>
                        <div class="row pl-2 pr-2">
                            <button type="submit" class="btn btn-primary mt-2">Submit</button>
  
                        </div>
                    </div>

                    <div class="modal-footer">
                        <button type="button" class="btn btn-danger" data-dismiss="modal">Close</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
